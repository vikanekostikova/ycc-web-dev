                <div class="fieled">
                    <input id="login" name="login" type="text" required>

                </div>
                <div class="fieled">
                    <input id="password" name="password" type="text" required>
                    <span></span>
                    <label for="password">катя ест или жрёт?</label>
                </div>

                <div class="fieled">
                    <input id="remme" name="remme" type="checkbox" required>
                    <span></span>
                    <label for="remme">ты меня любишь?</label>
                </div>

                <a href="registration.html">переходи на темную сторону катя</a>

                <input class=btn-submit type="submit" value="не забудь покормить катю">

            </form>
        </div>
    </div>
